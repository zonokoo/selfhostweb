# Updated compose.yaml
version: '3.8'
services:
  web:
    build: .
    container_name: flask_app
    networks:
      - app_network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web
    networks:
      - app_network

networks:
  app_network:
    driver: bridge