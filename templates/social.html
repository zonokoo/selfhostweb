<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIScord - Social Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #efb4bb;
            color: #102f76;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 40px;
            align-items: start;
        }

        /* Left Sidebar */
        .sidebar {
            background: linear-gradient(180deg, #7d6a9f 0%, #6b5d8a 100%);
            border-radius: 40px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: sticky;
            top: 20px;
        }

        .sidebar-divider {
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #c3fffc 0%, #aed4da 100%);
            margin: 65px 0;
            border-radius: 2px;
            position: relative;
            top: 5px;

            /* ADDED: 10px padding on the top and bottom */
            padding: 3px 0;
            /* The element's total height will now be 5px (height) + 20px (padding) = 25px */
        }

        .sidebar-divider::before {
            content: '✦';
            position: absolute;
            left: -15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ffacec;
            font-size: 24px;
        }

        .sidebar-divider::after {
            content: '✦';
            position: absolute;
            right: -15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ffacec;
            font-size: 24px;
        }

        .sidebar nav {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar nav a {
            color: #d1feff;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 24px;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            padding: 10px;
            border-radius: 10px;
        }

        .sidebar nav a:hover {
            background-color: rgba(255,255,255,0.1);
            transform: translateX(5px);
        }

        .sidebar nav a.artstation {
            color: #ffacec;
        }

        .sidebar-flowers {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .flower {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            position: relative;
        }

        .flower.cyan { background-color: #aed4da; }
        .flower.pink { background-color: #ffb3d9; }
        .flower.mint { background-color: #b8e6d5; }

        .flower::before,
        .flower::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: inherit;
            border-radius: 50%;
            opacity: 0.7;
        }

        .flower::before {
            top: -8px;
            left: 10px;
        }

        .flower::after {
            bottom: -8px;
            right: 10px;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* Top Navigation */
        .top-nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            align-items: center;
        }

        .nav-button {
            background: linear-gradient(135deg, #7d6a9f 0%, #6b5d8a 100%);
            color: #d1feff;
            padding: 20px 50px;
            border-radius: 50px;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 28px;
            text-decoration: none;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.3);
        }

        .nav-button.socials {
            font-size: 42px;
            padding: 25px 80px;
        }

        /* Discord Icon */
        .discord-icon {
            background: linear-gradient(135deg, #7d6a9f 0%, #5a4d73 100%);
            width: 120px;
            height: 140px;
            border-radius: 30px;
            position: relative;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            margin-left: auto;
        }

        .discord-icon::before,
        .discord-icon::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid #ffacec;
            top: 45%;
            transform: translateY(-50%);
        }

        .discord-icon::before {
            left: 15px;
            transform: translateY(-50%) rotate(-15deg);
        }

        .discord-icon::after {
            right: 15px;
            transform: translateY(-50%) rotate(15deg);
        }

        /* Feature Image */
        .feature-image {
            background: linear-gradient(135deg, #8b7ba8 0%, #7d6a9f 100%);
            border-radius: 40px;
            padding: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .feature-image img {
            width: 100%;
            height: auto;
            border-radius: 25px;
            display: block;
        }

        /* Arrow Navigation */
        .arrow-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: -10px;
        }

        .arrow {
            background: linear-gradient(135deg, #dc6874 0%, #c85a66 100%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .arrow:hover {
            transform: scale(1.1);
        }

        .arrow::before {
            content: '←';
            color: #efb4bb;
            font-size: 30px;
            font-weight: bold;
        }

        .arrow.right::before {
            content: '→';
        }

        .arrow-connector {
            width: 300px;
            height: 8px;
            background: linear-gradient(90deg, #dc6874 0%, #c85a66 100%);
            border-radius: 10px;
            align-self: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        /* Bottom Characters */
        .bottom-characters {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }

        .character {
            width: 80px; /* Keep the desired fixed size */
            height: 80px;
            background-color: #c3fffc;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            /* NEW: Hide any overflow from the image */
            overflow: hidden;
            /* NEW: Set as a flex container to help center the image */
            display: flex;
            justify-content: center;
            align-items: center;
        }

                .character img {
            /* Force the image to take up the full dimensions of its parent (.character) */
            width: 100%;
            height: 100%;
            /* Ensures the image covers the area without distortion, cropping parts if necessary */
            object-fit: cover;
            /* Or use 'contain' if you prefer to see the whole image, even if it leaves white space */
            /* object-fit: contain; */
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .sidebar {
                position: relative;
                top: 0;
            }

            .top-nav {
                flex-wrap: wrap;
            }

            .discord-icon {
                display: none;
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 15px;
            }

            .sidebar {
                padding: 25px 20px;
            }

            .nav-button {
                padding: 15px 30px;
                font-size: 20px;
            }

            .nav-button.socials {
                font-size: 28px;
                padding: 18px 40px;
            }

            .arrow-connector {
                width: 150px;
            }

            .bottom-characters {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-divider"></div>

            <nav>
                <a href="mailto:bhanuhira999@gmail.com?subject=Social%20Media%20Inquiry">EMAIL</a>
                <a href="https://discord.gg/j2t8pckJJU" target="_blank" rel="noopener noreferrer">DISCORD</a>
                <a href="https://www.artstation.com/hanufr5" class="artstation" target="_blank" rel="noopener noreferrer" >ARTSTATION</a>
                <a href="https://www.youtube.com/channel/UCqXrU74fNxx2QOkbhNhiuQw" target="_blank" rel="noopener noreferrer" >YOUTUBE</a>
            </nav>

            <div class="sidebar-divider"></div>

            <div class="sidebar-flowers">
                <div class="flower cyan"></div>
                <div class="flower pink"></div>
                <div class="flower mint"></div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Navigation -->
            <div class="top-nav">
                <a href="/" class="nav-button">HOME</a>
                <a href="#socials" class="nav-button socials">SOCIALS</a>
                <div class="discord-icon"></div>
            </div>

            <!-- Feature Image -->
            <div class="feature-image">
                <img src="{{ url_for('static', filename='images/3a07127b070e291ed75ed737e9f5b5ff.jpg') }}" alt="Featured 3D Model">
            </div>

            <!-- Arrow Navigation -->
            <div class="arrow-nav">
                <div class="arrow left"></div>
                <div class="arrow-connector"></div>
                <div class="arrow right"></div>
            </div>
        </main>
    </div>


    <!-- Bottom Characters -->
    <div class="bottom-characters">
        <div class="character"><img src="{{ url_for('static', filename = 'images/d8de32a59feeccdae2f4fae7008278e3.png') }}"></div>
        <div class="character"><img src="{{ url_for('static', filename = 'images/7318b80d80c0bb1751ae5639b14b082d.png') }}"></div>
    </div>

    <script>
        // Carousel functionality
        const images = [
            "{{ url_for('static', filename='images/3a07127b070e291ed75ed737e9f5b5ff.jpg') }}",
            "{{ url_for('static', filename='images/image.png') }}",
            "{{ url_for('static', filename='images/image.png') }}"
        ];

        let currentIndex = 0;
        const featureImg = document.querySelector('.feature-image img');
        const leftArrow = document.querySelector('.arrow.left');
        const rightArrow = document.querySelector('.arrow.right');

        function updateImage() {
            featureImg.style.opacity = '0';
            setTimeout(() => {
                featureImg.src = images[currentIndex];
                featureImg.style.opacity = '1';
            }, 300);
        }

        leftArrow.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateImage();
        });

        rightArrow.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length;
            updateImage();
        });

        // Add smooth transition
        featureImg.style.transition = 'opacity 0.3s ease';
    </script>
</body>
</html>
