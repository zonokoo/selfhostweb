<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hanu - Portfolio{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #efb4bb;
            color: #102f76;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation Header */
        nav {
            background-color: #9b7ebd;
            padding: 15px 30px;
            border-radius: 50px;
            display: flex;
            gap: 30px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px auto 40px;
            max-width: 1400px;
            width: calc(100% - 40px);
        }

        nav a {
            color: #102f76;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 18px;
            letter-spacing: -0.5px;
            position: relative;
            padding: 5px 10px;
        }

        nav a:hover {
            color: #050a30;
        }

        nav .separator {
            color: #aed4da;
            font-size: 24px;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }

        /* Footer */
        .footer {
            position: relative;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            pointer-events: none;
            margin-top: 40px;
        }

        .footer-character {
            width: 80px;
            height: 80px;
            background-color: #c3fffc;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: all;
        }

        .footer-character img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Responsive */
        @media (max-width: 840px) {
            nav {
                gap: 15px;
                padding: 15px 20px;
            }

            nav a {
                font-size: 16px;
            }
        }

        @media (max-width: 640px) {
            nav {
                margin: 15px auto 30px;
                width: calc(100% - 30px);
            }

            .footer {
                padding: 15px;
                margin-top: 30px;
            }

            .footer-character {
                width: 60px;
                height: 60px;
            }
        }

        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body>
    <!-- Header Navigation -->
    <nav>
        <a href="/">Home</a>
        <span class="separator">♥</span>
        <a href="/socials">Socials</a>
        <span class="separator">✿</span>
        <a href="https://drive.google.com/drive/folders/1Rk78puYNLQeFVI2FqkBHr2xs8e3a0zD5?usp=sharing" target="_blank">Portfolio</a>
        <span class="separator">✦</span>
        <a href="/FAQ">FAQ</a>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-character">
            <img src="{{ url_for('static', filename='images/d8de32a59feeccdae2f4fae7008278e3.png') }}" alt="Character 1">
        </div>
        <div class="footer-character">
            <img src="{{ url_for('static', filename='images/7318b80d80c0bb1751ae5639b14b082d.png') }}" alt="Character 2">
        </div>
    </div>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
